app:
  client:
    url: https://hoit.ai.kr/*
server:
  port: 8090
  shutdown: graceful
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  rabbitmq:
    host: 172.31.36.47
    port: 5672
  docker:
    compose:
      enabled: false
  config:
    import: "application-secret.yml"
  autoconfigure:
    exclude:
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: https://api.hoit.ai.kr/auth/google/redirect
  lifecycle:
    timeout-per-shutdown-phase: 1h
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://hoit-database-1.cdogc6048p9x.ap-northeast-2.rds.amazonaws.com:3306/hoit_db
    username: hoituser
  data:
    redis:
      host: 172.31.36.47
      port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
logging:
  level:
    com.ll.demo03: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
custom:
  webhook-url: https://api.hoit.ai.kr
  site:
    name: "My Site Prod"
management:
  endpoints:
    web:
      exposure:
        include: "*"
    endpoint:
      health:
        show-details: always
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB